<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>


<div class="grid">

    <div class="col-4">
        <p-card [header]="'ventas netas' | titlecase "
                subheader="del presento año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card [header]="'ventas netas' | titlecase "
                subheader="del presento año">
            {{ventasNetas - 4723800 | currency:'EUR':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card [header]="'ganancia porcentual' | titlecase "
                subheader="del presento año">
            {{porcentaje | percent:'4.2-2' }}
        </p-card>
    </div>



</div>
