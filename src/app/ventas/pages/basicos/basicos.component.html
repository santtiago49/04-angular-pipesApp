<div class="text-layout">
    <h1>Pipes basicos</h1>
    <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card [header]="lowercase | uppercase">
            {{ lowercase }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card [header]="uppercase | lowercase">
            {{ uppercase }}
        </p-card>
    </div>


    <div class="col-4">
        <p-card [header]="nombreCompleto | titlecase">
            {{ nombreCompleto }}
        </p-card>
    </div>

</div>


<div class="grid">

    <div class="col-6">
        <p-card>
            <p>fecha</p>
            <p>fecha | date:'hh:s  LLLL yy' </p>
            <p>fecha | date:'long':'':'fr-CA</p>
        </p-card>
    </div>


    <div class="col-6">
        <p-card>
            <p>{{ fecha }}</p>
            <p>{{ fecha | date:'hh:s  LLLL yy' }}</p>
            <p>{{ fecha | date:'long':'':'fr-CA'}}</p>
        </p-card>
    </div>

</div>
