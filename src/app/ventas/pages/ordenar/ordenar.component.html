<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>pipes creados por {{ 'nosotros' | mayusculas:enMayuscula }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">

        <button pButton 
            class="mr-2 p-button-warning" 
            (click)="cambiarMayusculas()"
            label="Cambiar mayusculas">
        </button>

        <button pButton 
            icon="pi pi-sort"
            class=" mr-2 p-button-info" 
            label="Por nombre">
        </button>

        <button pButton 
            icon="pi pi-sort"
            class="mr-2 p-button-success" 
            label="Valores">
        </button>

        <button pButton 
            icon="pi pi-sort"
            class=" mr-2 p-button-warning" 
            label="Por color">
        </button>
    </div>

</p-toolbar>

<div class="grid">  
    <div class="col mt-2">

        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template class="mt-2" pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase }}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
